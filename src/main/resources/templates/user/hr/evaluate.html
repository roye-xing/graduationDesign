<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>繁星人才管理-HR-评价信息</title>


    

    <!-- Bootstrap core CSS -->
    <link th:href="@{/styles/bootstrap.min.css}" rel="stylesheet">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link th:href="@{/css/list.css}" rel="stylesheet">
  </head>
  <body>

  <!--顶部导航栏模板复用-->
  <div th:replace="~{templates::topbar}"></div>


  <div class="container-fluid">
  <div class="row">

    <!--侧边导航栏模板复用-->
    <div th:replace="~{templates::Sidebar(active='evaluate')}"></div>


    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <!--警告框模板复用-->
      <div th:replace="~{templates::alert}"></div>

      <h2>评价管理</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>HR评价</th>
            <th>HR评分</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="list:${staffList}">
            <td th:text="${list.id}">1,001</td>
            <td th:text="${list.name}">random</td>
            <td th:text="${list.sex}">data</td>
            <td th:text="${list.birth}">data</td>
            <td>
              <input type="button" id="editButton" onclick="edit_function(this)" data-toggle="modal" data-target="#exampleModal" data-whatever="修改" class="btn btn-primary" value="修改">
              <input type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmModal" value="清除">
            </td>
          </tr>
          </tbody>
        </table>

      </div>
    </main>
  </div>
</div>


  <script th:src="@{/js/jquery.slim.min.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/alert.js}"></script>
  <script th:src="@{/js/Chart.min.js}"></script>
  <script th:src="@{/js/feather.min.js}"></script>
  <script th:src="@{/js/list.js}"></script>
  </body>
</html>
